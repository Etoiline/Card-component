<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card</title>
</head>
<body>
   <div id="container">

    <!-- A div for the card. A card is two parts : an img and details -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1536323760109-ca8c07450053" alt="Lago di Braies">

      <!-- A div with card__details  -->
      <div class="card__details">

        <!-- Span for the tag -->
        <div class="card__details__tags">
          <span class="tag">Nature</span>
          <span class="tag">Lake</span>
        </div>
        

        <!-- A div with data of the card -->
        <div class="card__details__data">
          <h1 class="name">Lago di Braies</h1>

          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam
          pharetra
          vitae ipsum odio.</p>

          <button>Read more</button>
        </div>

    </div>


    </div>
  </div>

</body>
</html>
